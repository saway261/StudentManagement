<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<h3>受講生プロフィール登録</h3>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">　
  <!--${student}の中身はメソッドの引数の変数名と一致-->
  <div>
    <label for="fullname">名前：</label>
    <input type="text" id="fullname" th:field="*{student.fullname}" required/>
  </div>
  <div>
    <label for="kanaName">よみがな：</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">Emailアドレス：</label>
    <input type="email" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="area">地域：</label>
    <input type="text" id="area" th:field="*{student.area}"/>
  </div>
  <div>
    <label for="telephone">電話番号：</label>
    <input type="tel" id="telephone" th:field="*{student.telephone}" required/>
  </div>
  <div>
    <label for="age">年齢：</label>
    <input type="number" id="age" th:field="*{student.age}"/>
  </div>
  <div>
    <label for="sex">性別：</label>
    <input type="text" id="sex" th:field="*{student.sex}"/>
  </div>
  <div>
    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}"/>
  </div>
  <h3>受講生コース登録</h3>
  <div th:each="course, stat: *{studentsCourses}">
    <div>
      <label for="courseName">コース名：</label>
      <input type="text" id="courseName"
             th:id="|courseName_${stat.index}|"
             th:field="*{studentsCourses[__${stat.index}__].courseName}"/>
    </div>
    <div>
      <label for="courseStartAt">受講開始日：</label>
      <input type="date" id="courseStartAt"
             th:id="|courseStartAt_${stat.index}|"
             th:field="*{studentsCourses[__${stat.index}__].courseStartAt}"/>
    </div>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
